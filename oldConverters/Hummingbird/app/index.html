<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A tool to convert snap projects for the hummingbird.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Birdbrain Snap Converter</title>
	
	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">
	
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Web Starter Kit">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Web Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">
	
	<meta name="theme-color" content="#3372DF">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="http://fast.fonts.com/cssapi/26320200-1037-4eb6-946b-8cdca4b53c98.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="full">
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<img src="img/hummingbird-robotics-kit.png" alt="Hummingbird Robotics Kit" />
					</div>
					<div class="col-xs-12 col-sm-1 hidden-xs"></div>
					<div class="col-xs-12 col-sm-5">
						<a class="btn btn-green" href="http://hummingbirdkit.com">&larr; Return to HummingbirdKit.com</a>
					</div>
				</div>
			</div>
		</header>
		
		<main>
			<div class="container-fluid">
				<h1>Birdbrain Snap Converter for Hummingbird</h1>
				<form onsubmit="return false;">
					<p class="instructions">Select the source and desired output type of your Snap project, and then upload your project XML.</p>
					
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<h2>Select Source &rarr; Output</h2>
							<div class="form-group"><label for="startType1"><input type="radio" name="startType" id="startType1" value="1"  checked> BirdBrain Server &rarr; Chrome App</label></div>
							<div class="form-group"><label for="startType2"><input type="radio" name="startType" id="startType2" value="2"> Chrome App &rarr; BirdBrain Server</label></div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<h2>Select Your XML File</h2>
							<div class="form-group"><input type="file" id="files" class="form-control" /></div>
						</div>
					</div>
				
					<div class="row row-submit text-center">
						<button class="btn btn-submit" id="upload">Convert</button>
					</div>
				</form>
				
				<div style="display: none;" class="row text-center" id="downloadComplete">
					<a class="btn btn-link" download="newSnapProject.xml" href="" id="downloadLink">Click here to download your converted project file!</a>
					
					<a href="/HummingbirdConverter/app/" class="btn btn-green btn-size">Convert Another File</a>
				</div>
			</div>
		</main>
	</div>
	
	<script src="scripts/main.js"></script>
</body>
</html>
