<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A tool to convert snap projects for BirdBrain products.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BirdBrain Converter for Snap!</title>

	<!-- Web Application Manifest -->
	<!--<link rel="manifest" href="manifest.json">-->

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Snap! Converter">
	<link rel="icon" sizes="192x192" href="img/icon_192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Snap! Converter">
	<link rel="icon" sizes="192x192" href="img/icon_192x192.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#089BAB">

	<meta name="theme-color" content="#089BAB">

	<link rel="stylesheet" id="fontscom-fonts-css" href="//fast.fonts.net/cssapi/be2b07cb-f69a-453e-abe3-52e1384e4727.css" type="text/css" media="all">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

	<script src="https://kit.fontawesome.com/2ecd3a4521.js" crossorigin="anonymous"></script>

	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->

</head>
<body>
	<div class="full">
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<a href="https://birdbraintechnologies.com">
							<img src="https://www.birdbraintechnologies.com/wp-content/themes/birdbrain2017/img/birdbrain-technologies-llc-r.svg" alt="BirdBrain Technologies" />
						</a>
					</div>
					<div class="col-xs-12 col-sm-9 text-right">
						<h1>Snap! Converters</h1>
						<h2>for Finch 2.0 and Hummingbird Bit</h2>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container-fluid">
				<div class="row">
					<h2 class="section-heading">Single Robot Project → Multi Robot Project</h2>
				</div>

				<form onsubmit="return false;">

					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<h2>Select Your XML File</h2>
							<div class="form-group"><input type="file" id="singleRobotProject" class="form-control" accept=".xml" onchange="onFileChoice(this)" /></div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="row row-submit text-center">
								<button class="btn btn-submit" id="smConvert" disabled>Convert</button>
							</div>
						</div>
					</div>

				</form>

				<div class="row">
					<h2 class="section-heading">BirdBrain Snap! ↔ BlueBird Connector</h2>
				</div>

				<form onsubmit="return false;">

					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<h2>Select Your XML File</h2>
							<div class="form-group"><input type="file" id="originalProject" class="form-control" accept=".xml" onchange="onFileChoice(this)" /></div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="row row-submit text-center">
								<button class="btn btn-submit" id="softwareConvert" disabled>Convert</button>
							</div>
						</div>
					</div>

				</form>


		</main>
	</div>

	<script src="main.js"></script>

</body>
</html>
